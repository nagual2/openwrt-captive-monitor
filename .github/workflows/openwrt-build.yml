name: Build OpenWrt packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install packaging prerequisites
        timeout-minutes: 5
        run: |
          set -euxo pipefail
          sudo rm -f /etc/apt/sources.list.d/microsoft*.list
          sudo apt-get update \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 || true
          sudo apt-get -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 \
            install -y --no-install-recommends \
            binutils \
            busybox \
            gzip \
            pigz \
            tar \
            xz-utils

      - name: Run shell test harness
        run: |
          set -euxo pipefail
          busybox sh tests/run.sh

      - name: Build .ipk package
        run: |
          set -euxo pipefail
          rm -rf dist/opkg
          ./scripts/build_ipk.sh

      - name: Collect package metadata
        id: pkg
        run: |
          set -euxo pipefail
          pkg_makefile="package/openwrt-captive-monitor/Makefile"
          pkg_name=$(awk -F':=' '/^PKG_NAME:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_name" ] || pkg_name="openwrt-captive-monitor"
          pkg_version=$(awk -F':=' '/^PKG_VERSION:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_version" ] || pkg_version="0.0.0"
          pkg_release=$(awk -F':=' '/^PKG_RELEASE:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_release" ] || pkg_release="1"
          pkg_arch=$(awk -F':=' '/^PKG_ARCH:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_arch" ] || pkg_arch="all"
          feed_dir="dist/opkg/$pkg_arch"
          pkg_ipk="$feed_dir/${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}.ipk"
          echo "name=$pkg_name" >> "$GITHUB_OUTPUT"
          echo "version=$pkg_version" >> "$GITHUB_OUTPUT"
          echo "release=$pkg_release" >> "$GITHUB_OUTPUT"
          echo "arch=$pkg_arch" >> "$GITHUB_OUTPUT"
          echo "feed_dir=$feed_dir" >> "$GITHUB_OUTPUT"
          echo "ipk=$pkg_ipk" >> "$GITHUB_OUTPUT"
          echo "artifact_name=${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}" >> "$GITHUB_OUTPUT"

      - name: Verify build outputs
        run: |
          set -euxo pipefail
          test -f "${{ steps.pkg.outputs.ipk }}"
          test -s "${{ steps.pkg.outputs.ipk }}"
          test -f "${{ steps.pkg.outputs.feed_dir }}/Packages"
          test -s "${{ steps.pkg.outputs.feed_dir }}/Packages"
          test -f "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"
          test -s "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"
          gzip -t "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pkg.outputs.artifact_name }}
          path: |
            ${{ steps.pkg.outputs.ipk }}
            ${{ steps.pkg.outputs.feed_dir }}/Packages
            ${{ steps.pkg.outputs.feed_dir }}/Packages.gz
          if-no-files-found: error

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.pkg.outputs.ipk }}
            ${{ steps.pkg.outputs.feed_dir }}/Packages
            ${{ steps.pkg.outputs.feed_dir }}/Packages.gz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
