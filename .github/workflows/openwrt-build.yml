name: Build OpenWrt packages

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'fix/*'
      - 'chore/*'
      - 'docs/*'
      - 'hotfix/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target_id }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: ath79
            subtarget: generic
            target_id: ath79-generic
            arch_packages: mips_24kc
          - target: ramips
            subtarget: mt7621
            target_id: ramips-mt7621
            arch_packages: mipsel_24kc
    env:
      OPENWRT_VERSION: "23.05.3"
      PACKAGE_NAME: "openwrt-captive-monitor"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4.1.7

      - name: Install build dependencies
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            flex \
            bison \
            gawk \
            gcc-multilib \
            g++-multilib \
            gettext \
            git \
            libncurses5-dev \
            libssl-dev \
            rsync \
            unzip \
            zlib1g-dev \
            file \
            wget \
            xz-utils

      - name: Download OpenWrt SDK
        id: sdk
        run: |
          set -euxo pipefail
          TARGET="${{ matrix.target }}"
          SUBTARGET="${{ matrix.subtarget }}"
          SDK_URL="https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET}/${SUBTARGET}/"
          SDK_TARBALL=$(curl -fsSL "$SDK_URL" | grep -oE 'openwrt-sdk-[^"]*\.tar\.xz' | head -n1)
          if [ -z "$SDK_TARBALL" ]; then
            echo "Unable to determine SDK tarball name at $SDK_URL" >&2
            exit 1
          fi
          curl -fSLo "$SDK_TARBALL" "${SDK_URL}${SDK_TARBALL}"
          tar -xf "$SDK_TARBALL"
          set +o pipefail; SDK_DIR=$(tar -tf "$SDK_TARBALL" | head -n1 | cut -d/ -f1) || true; set -o pipefail
          echo "dir=$SDK_DIR" >> "$GITHUB_OUTPUT"

      - name: Build package
        run: |
          set -euxo pipefail
          SDK_DIR="${{ steps.sdk.outputs.dir }}"
          TARGET="${{ matrix.target }}"
          SUBTARGET="${{ matrix.subtarget }}"
          TARGET_ID="${{ matrix.target_id }}"
          TARGET_PREFIX="${TARGET}-${SUBTARGET}"
          PACKAGE_NAME="${{ env.PACKAGE_NAME }}"
          cp -r "$GITHUB_WORKSPACE/package/$PACKAGE_NAME" "$SDK_DIR/package/"
          pushd "$SDK_DIR"
          export TERM=dumb
          ./scripts/feeds update -a && ./scripts/feeds install -a
          cat <<EOF > .config
CONFIG_TARGET_${TARGET}=y
CONFIG_TARGET_${TARGET}_${SUBTARGET}=y
CONFIG_TARGET_MULTI_PROFILE=y
CONFIG_ALL=n
CONFIG_ALL_KMODS=n
CONFIG_PACKAGE_${PACKAGE_NAME}=m
EOF
          make defconfig
          make V=sc -j"$(nproc)" package/${PACKAGE_NAME}/compile
          make V=s package/index
          popd
          ARCH="${{ matrix.arch_packages }}"
          ARTIFACT_DIR="$GITHUB_WORKSPACE/artifacts/$TARGET_ID"
          mkdir -p "$ARTIFACT_DIR"
          declare -a search_dirs=()
          for arch_dir in "$ARCH" all; do
            if [ -d "$SDK_DIR/bin/packages/$arch_dir" ]; then
              search_dirs+=( "$SDK_DIR/bin/packages/$arch_dir" )
            fi
          done
          shopt -s nullglob
          declare -a built_packages=()
          for dir in "${search_dirs[@]}"; do
            for ipk in "$dir"/*/"${PACKAGE_NAME}"_*.ipk; do
              built_packages+=( "$ipk" )
            done
          done
          shopt -u nullglob
          if [ ${#built_packages[@]} -eq 0 ]; then
            echo "No built packages found for ${PACKAGE_NAME}. Searched:" >&2
            if [ ${#search_dirs[@]} -eq 0 ]; then
              echo "  $SDK_DIR/bin/packages (no architecture directories present)" >&2
            else
              for dir in "${search_dirs[@]}"; do
                echo "  $dir" >&2
              done
            fi
            find "$SDK_DIR/bin" -maxdepth 4 -type f -print || true
            exit 1
          fi
          declare -A copied_indexes=()
          for ipk in "${built_packages[@]}"; do
            pkg_dir=$(dirname "$ipk")
            cp "$ipk" "$ARTIFACT_DIR/"
            for index in Packages Packages.gz Packages.manifest; do
              if [ -f "$pkg_dir/$index" ]; then
                case "$index" in
                  Packages)
                    target_index="Packages_${TARGET_PREFIX}"
                    ;;
                  Packages.gz)
                    target_index="Packages_${TARGET_PREFIX}.gz"
                    ;;
                  Packages.manifest)
                    target_index="Packages_${TARGET_PREFIX}.manifest"
                    ;;
                  *)
                    continue
                    ;;
                esac
                if [[ -z "${copied_indexes[$target_index]:-}" ]]; then
                  cp "$pkg_dir/$index" "$ARTIFACT_DIR/$target_index"
                  copied_indexes[$target_index]=1
                fi
              fi
            done
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.target_id }}
          path: artifacts/${{ matrix.target_id }}
          if-no-files-found: error
          retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.7
        with:
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v2.4.1
        with:
          files: |
            release-artifacts/**/*.ipk
            release-artifacts/**/*Packages*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


