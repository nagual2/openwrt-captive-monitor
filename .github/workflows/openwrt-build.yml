name: Build OpenWrt packages

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feature-*'
      - 'fix/**'
      - 'fix-*'
      - 'chore/**'
      - 'chore-*'
      - 'docs/**'
      - 'docs-*'
      - 'hotfix/**'
      - 'hotfix-*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        target:
          - generic
          - x86-64
          - armvirt-64
          - mips_24kc
      fail-fast: false

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Download test results
        uses: actions/download-artifact@v6
        with:
          name: test-results
          path: tests/_out/
        continue-on-error: true

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install packaging prerequisites
        timeout-minutes: 5
        run: |
          set -euxo pipefail
          sudo rm -f /etc/apt/sources.list.d/microsoft*.list
          sudo apt-get update \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 || true
          sudo apt-get -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 \
            install -y --no-install-recommends \
            binutils \
            busybox \
            gzip \
            pigz \
            tar \
            xz-utils

      - name: Run shell test harness
        run: |
          set -euxo pipefail
          busybox sh tests/run.sh

      - name: Build .ipk package
        run: |
          set -euxo pipefail
          rm -rf dist/opkg
          TARGET_ARCH=${{ matrix.target }} ./scripts/build_ipk.sh

      - name: Collect package metadata
        id: pkg
        run: |
          set -euxo pipefail
          pkg_makefile="package/openwrt-captive-monitor/Makefile"
          pkg_name=$(awk -F':=' '/^PKG_NAME:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_name" ] || pkg_name="openwrt-captive-monitor"
          pkg_version=$(awk -F':=' '/^PKG_VERSION:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_version" ] || pkg_version="0.0.0"
          pkg_release=$(awk -F':=' '/^PKG_RELEASE:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_release" ] || pkg_release="1"
          pkg_arch=$(awk -F':=' '/^PKG_ARCH:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_arch" ] || pkg_arch="all"
          feed_dir="dist/opkg/$pkg_arch"
          pkg_ipk="$feed_dir/${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}.ipk"
          {
            echo "name=$pkg_name"
            echo "version=$pkg_version"
            echo "release=$pkg_release"
            echo "arch=$pkg_arch"
            echo "feed_dir=$feed_dir"
            echo "ipk=$pkg_ipk"
            echo "artifact_name=${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}_${{ matrix.target }}"
          } >> "$GITHUB_OUTPUT"

      - name: Verify build outputs
        run: |
          set -euxo pipefail
          test -f "${{ steps.pkg.outputs.ipk }}"
          test -s "${{ steps.pkg.outputs.ipk }}"
          test -f "${{ steps.pkg.outputs.feed_dir }}/Packages"
          test -s "${{ steps.pkg.outputs.feed_dir }}/Packages"
          test -f "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"
          test -s "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"
          gzip -t "${{ steps.pkg.outputs.feed_dir }}/Packages.gz"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.pkg.outputs.artifact_name }}
          path: |
            ${{ steps.pkg.outputs.ipk }}
            ${{ steps.pkg.outputs.feed_dir }}/Packages
            ${{ steps.pkg.outputs.feed_dir }}/Packages.gz
          retention-days: 30
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Collect package metadata
        id: pkg
        run: |
          set -euxo pipefail
          pkg_makefile="package/openwrt-captive-monitor/Makefile"
          pkg_name=$(awk -F':=' '/^PKG_NAME:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_name" ] || pkg_name="openwrt-captive-monitor"
          pkg_version=$(awk -F':=' '/^PKG_VERSION:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_version" ] || pkg_version="0.0.0"
          pkg_release=$(awk -F':=' '/^PKG_RELEASE:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_release" ] || pkg_release="1"
          pkg_arch=$(awk -F':=' '/^PKG_ARCH:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_arch" ] || pkg_arch="all"
          {
            echo "name=$pkg_name"
            echo "version=$pkg_version"
            echo "release=$pkg_release"
            echo "arch=$pkg_arch"
          } >> "$GITHUB_OUTPUT"

      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: ${{ steps.pkg.outputs.name }}_${{ steps.pkg.outputs.version }}-${{ steps.pkg.outputs.release }}_${{ steps.pkg.outputs.arch }}_*
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.ipk
            **/Packages
            **/Packages.gz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
