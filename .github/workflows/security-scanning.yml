name: Security Scanning

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Run weekly on Tuesday at 00:00 UTC
    - cron: '0 0 * * 2'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    # Run only on pull requests
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
          deny-licenses: GPL-3.0, AGPL-3.0
          retry-on-snapshot-warnings: true

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: true
          scanners: 'vuln,misconfig'
          skip-dirs: 'security_audit,venv,tests,node_modules'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-scan

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-24.04
    needs: [trivy-scan]
    if: always()
    
    permissions:
      contents: read
    
    steps:
      - name: Generate security scan summary
        run: |
          {
            echo "## Security Scan Results"
            echo ""
            echo "| Scanner | Status |"
            echo "|---------|--------|"
            echo "| Trivy | ${{ needs.trivy-scan.result }} |"
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "| Dependency Review | Ran on PR |"
            else
              echo "| Dependency Review | Skipped (PR only) |"
            fi
            echo ""
            echo "Security findings have been uploaded to the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)."
          } >> "$GITHUB_STEP_SUMMARY"
