name: Security Scanning

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Run weekly on Tuesday at 00:00 UTC
    - cron: '0 0 * * 2'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run on pull requests
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
          deny-licenses: GPL-3.0, AGPL-3.0
          retry-on-snapshot-warnings: true

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: true
          scanners: 'vuln,secret,misconfig'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-scan

  bandit-scan:
    name: Bandit Python Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install bandit[sarif]

      - name: Run Bandit security scan
        run: |
          set -euo pipefail
          
          # Find all Python files
          PYTHON_FILES=$(find . -type f -name "*.py" -not -path "./.git/*" -not -path "./.github/*" -not -path "./tests/*" -not -path "./_out/*" -not -path "./__pycache__/*" -not -path "./node_modules/*" || true)
          
          if [ -n "$PYTHON_FILES" ]; then
            echo "Found Python files to analyze:"
            echo "$PYTHON_FILES"
            echo ""
            
            # Create bandit config if not exists
            if [ ! -f .bandit ]; then
              echo "[bandit]" > .bandit
              echo "exclude_dirs = .git,.github,tests,_out,__pycache__,node_modules" >> .bandit
              echo "skips = B101,B601" >> .bandit
            fi
            
            # Run bandit with SARIF output on specific files
            echo "Running Bandit security scan..."
            bandit $PYTHON_FILES -f sarif -o bandit-results.sarif --exit-zero || echo "Bandit scan completed with warnings/errors"
          else
            echo "No Python files found to analyze"
            # Create empty SARIF file
            echo '{"$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json", "version": "2.1.0", "runs": []}' > bandit-results.sarif
          fi

      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'bandit-results.sarif'
          category: bandit-python-security

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, bandit-scan]
    if: always()
    
    permissions:
      contents: read
    
    steps:
      - name: Generate security scan summary
        run: |
          {
            echo "## Security Scan Results"
            echo ""
            echo "| Scanner | Status |"
            echo "|---------|--------|"
            echo "| Trivy | ${{ needs.trivy-scan.result }} |"
            echo "| Bandit | ${{ needs.bandit-scan.result }} |"
            echo ""
            echo "Security findings have been uploaded to the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)."
          } >> "$GITHUB_STEP_SUMMARY"
