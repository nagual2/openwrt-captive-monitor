name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read
  checks: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          manifest-file: .release-please-manifest.json

  update-version:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update package version
        run: |
          set -euo pipefail
          # Extract version from tag
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#v}"
          
          # Update VERSION file
          echo "$VERSION" > VERSION
          
          # Update Makefile
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=$VERSION/" package/openwrt-captive-monitor/Makefile
          
          # Reset release to 1 for new version
          sed -i "s/^PKG_RELEASE:=.*/PKG_RELEASE:=1/" package/openwrt-captive-monitor/Makefile
          
          # Commit changes
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION package/openwrt-captive-monitor/Makefile
          git commit -m "chore(release): bump version to $VERSION"
          git push

  trigger-sdk-build:
    runs-on: ubuntu-latest
    needs: [release-please, update-version]
    if: needs.release-please.outputs.release_created == 'true'
    
    steps:
      - name: Trigger SDK build
        run: |
          echo "Release created: ${{ needs.release-please.outputs.tag_name }}"
          echo "The tag push will automatically trigger the SDK build workflow"
          echo "Check the Actions tab for build progress"