name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Create prerelease'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    
    strategy:
      matrix:
        linter:
          - shfmt
          - shellcheck
          - markdownlint
          - actionlint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install base dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar

      - name: Install linter dependencies
        if: matrix.linter == 'shfmt' || matrix.linter == 'shellcheck'
        uses: ./.github/actions/setup-system-packages
        with:
          packages: busybox shfmt shellcheck

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show Node.js version
        run: node --version

      - name: Run shfmt
        if: matrix.linter == 'shfmt'
        run: |
          set -euo pipefail
          shfmt -d -s -i 4 -ci -sr .

      - name: Run shellcheck
        if: matrix.linter == 'shellcheck'
        run: |
          set -euo pipefail
          find . -type f -name "*.sh" -exec shellcheck {} +
          shellcheck openwrt_captive_monitor.sh

      - name: Run markdownlint
        if: matrix.linter == 'markdownlint'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.json'
          files: '**/*.md'

      - name: Run actionlint
        if: matrix.linter == 'actionlint'
        uses: reviewdog/action-actionlint@v1

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install test dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar busybox

      - name: Run test harness with BusyBox ash
        run: |
          set -euo pipefail
          busybox ash tests/run.sh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-release
          path: tests/_out/
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6

  release-please:
    name: Create Release
    runs-on: ubuntu-24.04
    needs: [lint, test]
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.extract-version.outputs.version }}
      
    steps:
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show Node.js version
        run: node --version

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Extract version from tag
        id: extract-version
        if: steps.release.outputs.release_created == 'true'
        run: |
          TAG="${{ steps.release.outputs.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Validate GitHub OIDC token issuance
        if: steps.release.outputs.release_created == 'true'
        env:
          OIDC_AUDIENCE: sigstore
        run: |
          set -euo pipefail

          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] || [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "OIDC token request metadata not available. Ensure id-token permissions are granted."
            exit 1
          fi

          response=$(curl -sSf -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${OIDC_AUDIENCE}")

          token=$(echo "$response" | python3 -c '\
import json\
import sys\
print(json.load(sys.stdin)["value"])'\
          )
          echo "::add-mask::$token"

          export OIDC_TOKEN="$token"
          python3 <<'PY'
import base64
import json
import os
import sys

token = os.environ["OIDC_TOKEN"]
segments = token.split('.')
if len(segments) < 2:
    raise SystemExit("invalid token structure")
payload_segment = segments[1]
padding = '=' * (-len(payload_segment) % 4)
payload = payload_segment + padding
claims = json.loads(base64.urlsafe_b64decode(payload.encode()))
issuer = claims.get('iss', 'unknown')
subject = claims.get('sub', 'unknown')
audience = claims.get('aud', 'unknown')
print(f"OIDC issuer: {issuer}")
print(f"OIDC subject: {subject}")
print(f"OIDC audience: {audience}")
          PY

          echo "OIDC token acquired successfully; Sigstore signing is ready."

  update-version:
    name: Update Version Metadata
    runs-on: ubuntu-24.04
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    permissions:
      contents: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update package version
        run: |
          set -euo pipefail
          VERSION="${{ needs.release-please.outputs.version }}"
          
          echo "Updating version to $VERSION"
          
          # Update VERSION file
          echo "$VERSION" > VERSION
          
          # Update Makefile
          sed -i "s/^PKG_VERSION:=.*/PKG_VERSION:=$VERSION/" package/openwrt-captive-monitor/Makefile
          
          # Reset release to 1 for new version
          sed -i "s/^PKG_RELEASE:=.*/PKG_RELEASE:=1/" package/openwrt-captive-monitor/Makefile

      - name: Commit and push version updates
        run: |
          set -euo pipefail
          VERSION="${{ needs.release-please.outputs.version }}"
          
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add VERSION package/openwrt-captive-monitor/Makefile
            git commit -m "chore(release): bump version to $VERSION"
            git push
            echo "✓ Version files updated and pushed"
          else
            echo "ℹ️  No version changes needed"
          fi

  publish-release:
    name: Publish Release Event
    runs-on: ubuntu-24.04
    needs: [release-please, update-version]
    if: needs.release-please.outputs.release_created == 'true'
    permissions:
      contents: read
    
    steps:
      - name: Confirm release published
        run: |
          echo "✅ Release published successfully"
          echo "Tag: ${{ needs.release-please.outputs.tag_name }}"
          echo "Version: ${{ needs.release-please.outputs.version }}"
          echo ""
          echo "The tag-triggered build workflow will now be automatically triggered."
          echo "Check the Actions tab for the Package Build workflow."