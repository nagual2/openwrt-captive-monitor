name: ShellCheck

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: |
          shellcheck \
            openwrt_captive_monitor.sh \
            init.d/captive-monitor \
            package/openwrt-captive-monitor/files/usr/sbin/openwrt_captive_monitor
