name: BusyBox lint and test

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'fix/*'
      - 'chore/*'
      - 'docs/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  busybox-ci:
    name: BusyBox lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install BusyBox and shfmt
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y busybox shfmt

      - name: Run shfmt
        run: |
          set -euo pipefail
          shfmt -d -s -i 4 -ci -sr .

      - name: Run tests with BusyBox ash
        run: |
          set -euo pipefail
          busybox ash tests/run.sh
