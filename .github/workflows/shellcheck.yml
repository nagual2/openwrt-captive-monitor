name: Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install lint dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      - name: Run shfmt (diff only)
        run: |
          set -eo pipefail
          mapfile -t files < <(git ls-files '*.sh' \
            'init.d/*' \
            'package/**/*.sh' \
            'package/openwrt-captive-monitor/files/usr/sbin/openwrt_captive_monitor' \
            'package/openwrt-captive-monitor/files/etc/init.d/*' \
            'package/openwrt-captive-monitor/files/etc/uci-defaults/*' \
            'scripts/*.sh')
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No shell scripts detected"
            exit 0
          fi
          shfmt -d -i 2 -ci -sr "${files[@]}"

      - name: Run ShellCheck
        run: |
          set -eo pipefail
          mapfile -t files < <(git ls-files '*.sh' \
            'init.d/*' \
            'package/**/*.sh' \
            'package/openwrt-captive-monitor/files/usr/sbin/openwrt_captive_monitor' \
            'package/openwrt-captive-monitor/files/etc/init.d/*' \
            'package/openwrt-captive-monitor/files/etc/uci-defaults/*' \
            'scripts/*.sh')
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No shell scripts detected"
            exit 0
          fi
          shellcheck -s sh "${files[@]}"

      - name: Validate init scripts are POSIX-parseable
        run: |
          sh -n init.d/captive-monitor
          sh -n package/openwrt-captive-monitor/files/etc/init.d/captive-monitor
