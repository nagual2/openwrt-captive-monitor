name: Simple Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libncurses5-dev unzip
          
      - name: Install build dependencies for .ipk package
        run: |
          # opkg-utils provides opkg-build and opkg-make-index
          # gzip, coreutils, and tar are needed for package creation
          sudo apt-get install -y opkg-utils gzip coreutils tar
          
      - name: Compute BUILD_NAME
        run: |
          set -euo pipefail
          if [ -z "${BUILD_NAME:-}" ]; then
            ts=$(date -u +%Y%m%d-%H%M%S)
            short_sha=$(echo "${GITHUB_SHA:-$(git rev-parse --short HEAD 2>/dev/null || echo nogit)}" | cut -c1-7)
            echo "BUILD_NAME=${ts}-${short_sha}" >> "$GITHUB_ENV"
          else
            echo "BUILD_NAME=${BUILD_NAME}" >> "$GITHUB_ENV"
          fi
          echo "Using BUILD_NAME=$(grep -m1 '^BUILD_NAME=' "$GITHUB_ENV" | cut -d= -f2)"

      - name: Make build script executable
        run: chmod +x ./scripts/build_ipk.sh

      - name: Build package
        run: ./scripts/build_ipk.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ipk-package
          path: ./artifacts/${{ env.BUILD_NAME }}
          retention-days: 5
          if-no-files-found: error
          compression-level: 6
