name: Simple Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libncurses5-dev unzip
          
      - name: Make build script executable
        run: chmod +x ./scripts/build_ipk.sh
        
      - name: Build package
        run: ./scripts/build_ipk.sh
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ipk-package
          path: |
            *.ipk
            build/*.ipk
          retention-days: 5
