name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    strategy:
      matrix:
        linter:
          - shfmt
          - shellcheck
          - markdownlint
          - actionlint
          - yamllint

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install base dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar

      - name: Install linter dependencies
        if: matrix.linter == 'shfmt' || matrix.linter == 'shellcheck'
        uses: ./.github/actions/setup-system-packages
        with:
          packages: busybox shfmt shellcheck

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show Node.js version
        run: node --version

      - name: Install yamllint
        if: matrix.linter == 'yamllint'
        uses: ./.github/actions/setup-system-packages
        with:
          packages: yamllint

      - name: Run yamllint
        if: matrix.linter == 'yamllint'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          yamllint -d "{extends: relaxed, rules: {truthy: disable}}" .github/workflows/ci.yml

      - name: Run shfmt
        if: matrix.linter == 'shfmt'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          shfmt -d -s -i 4 -ci -sr .

      - name: Run shellcheck
        if: matrix.linter == 'shellcheck'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          find . -type f -name "*.sh" -exec shellcheck {} +
          shellcheck openwrt_captive_monitor.sh

      - name: Run markdownlint
        if: matrix.linter == 'markdownlint'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.json'
          files: '**/*.md'

      - name: Run actionlint
        if: matrix.linter == 'actionlint'
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install test dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar busybox

      - name: Run test harness with BusyBox ash
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          busybox ash tests/run.sh

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: tests/_out/
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6

  build-dev-package:
    name: Build Dev Package
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Supported OpenWrt SDK targets for CI package builds
          - openwrt_version: '23.05.3'
            sdk_target: 'x86/64'
            sdk_slug: 'x86-64'
            arch: 'x86_64'
          - openwrt_version: '23.05.3'
            sdk_target: 'ath79/generic'
            sdk_slug: 'ath79-generic'
            arch: 'ath79-generic'
          - openwrt_version: '23.05.3'
            sdk_target: 'ramips/mt76x8'
            sdk_slug: 'ramips-mt76x8'
            arch: 'ramips-mt76x8'
          - openwrt_version: '23.05.3'
            sdk_target: 'mediatek/filogic'
            sdk_slug: 'mediatek-filogic'
            arch: 'mediatek-filogic'
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set DEV suffix
        id: dev
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEV_SUFFIX=1" >> "$GITHUB_OUTPUT"
          else
            echo "DEV_SUFFIX=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Set dev channel environment
        id: dev-env
        run: |
          set -euo pipefail
          # Prefer an 8-character short SHA for artifact naming consistency
          resolved_sha="${GITHUB_SHA:-}"
          if [ -z "$resolved_sha" ]; then
            resolved_sha=$(git rev-parse HEAD 2>/dev/null || echo nogit)
          fi
          short_sha=$(echo "$resolved_sha" | cut -c1-8)
          {
            echo "BUILD_CHANNEL=dev"
            echo "BUILD_NAME=dev-main"
            echo "SHORT_SHA=${short_sha}"
          } >> "$GITHUB_ENV"
          echo "Using BUILD_NAME=dev-main (artifact suffix: -dev+${short_sha})"

      - name: Prepare package structure for SDK
        run: |
          set -euo pipefail
          # Create the expected package structure for the SDK action
          mkdir -p feed/package
          cp -r package/openwrt-captive-monitor feed/package/
          # Create artifacts directory
          mkdir -p "artifacts/${BUILD_NAME}"

          # Ensure a placeholder feeds.conf.default exists for the SDK action to patch
          # The openwrt/gh-action-sdk action expects this file under FEED_DIR and will
          # inject the local src-link feed path at runtime. Upstream feeds are not required
          # for this package build.
          if [ ! -f feed/feeds.conf.default ]; then
            {
              echo "# Placeholder feeds.conf.default for SDK action"
              echo "# The action will inject: src-link ${FEEDNAME:-local} <resolved-path>"
            } > feed/feeds.conf.default
          fi

          echo "Prepared package structure:"
          find feed -type f -name "Makefile" | head -5

       - name: Validate SDK image and target
         run: |
           set -euo pipefail
           ./scripts/validate-sdk-image.sh \
             "ghcr.io/openwrt/sdk:${{ matrix.arch }}-${{ matrix.openwrt_version }}" \
             "${{ matrix.sdk_target }}" \
             "${{ matrix.openwrt_version }}" \
             "${{ matrix.arch }}"

       - name: Build with OpenWrt SDK (${{ matrix.sdk_target }})
         uses: openwrt/gh-action-sdk@v6
         env:
           # Use the official SDK container pinned to the OpenWrt version and target
           # e.g., ghcr.io/openwrt/sdk:x86_64-23.05.3
           CONTAINER: ghcr.io/openwrt/sdk:${{ matrix.arch }}-${{ matrix.openwrt_version }}
           # Package(s) to build inside the SDK
           PACKAGES: openwrt-captive-monitor
           BUILD_LOG: 1
           V: s
           # Feed configuration - use default feeds plus our local feed
           FEEDNAME: local
           # Pass CI-provided DEV_SUFFIX into the SDK build to allow Makefiles to append -dev on main
           DEV_SUFFIX: ${{ steps.dev.outputs.DEV_SUFFIX }}
           # Mount points for the action
           ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/${{ env.BUILD_NAME }}
           FEED_DIR: ${{ github.workspace }}/feed

       - name: List and validate produced artifacts
         run: |
           set -euo pipefail
           ART_DIR="artifacts/${BUILD_NAME}"
           echo "Artifacts directory: $ART_DIR"
           
           if [ ! -d "$ART_DIR" ]; then
             echo "ERROR: Artifact directory not found: $ART_DIR"
             exit 1
           fi
           
           ls -la "$ART_DIR"
           echo "IPK files:"
           
           # Robust IPK discovery with quoted paths and existence checks
           IPK_COUNT=0
           for ipk_pattern in "$ART_DIR"/*.ipk; do
             if [ -e "$ipk_pattern" ]; then
               basename "$ipk_pattern"
               IPK_COUNT=$((IPK_COUNT + 1))
             fi
           done
           
           if [ "$IPK_COUNT" -eq 0 ]; then
             echo "error: no .ipk files found in $ART_DIR" >&2
             exit 1
           fi

       - name: Install verification tools
         uses: ./.github/actions/setup-system-packages
         with:
           packages: binutils tar

       - name: Verify package internals
         run: |
           set -euo pipefail
           # Robust IPK discovery with quoted paths and existence checks
           IPK_FILE=""
           for ipk_pattern in "artifacts/${BUILD_NAME}"/openwrt-captive-monitor_*.ipk; do
             if [ -e "$ipk_pattern" ]; then
               IPK_FILE="$ipk_pattern"
               break
             fi
           done
           
           if [ -z "$IPK_FILE" ]; then
             echo "error: no openwrt-captive-monitor package found" >&2
             exit 1
           fi
           echo "Verifying package: $IPK_FILE"
           ./scripts/verify_package.sh "$IPK_FILE"

       - name: Validate IPK version metadata
         run: |
           set -euo pipefail
           echo "=== Validating Version field in .ipk control metadata ==="
           for IPK_FILE in "artifacts/${BUILD_NAME}"/*.ipk; do
             if [ ! -e "$IPK_FILE" ]; then
               echo "warning: no .ipk files found" >&2
               continue
             fi
             echo ""
             echo "Validating: $(basename "$IPK_FILE")"
             # Main branch builds should have -dev suffix
             ./scripts/validate-ipk-version.sh "$IPK_FILE" "main"
           done
           echo ""
           echo "All packages validated successfully"

       - name: Upload dev artifacts
         uses: actions/upload-artifact@v5
         with:
           name: ipk-${{ matrix.sdk_slug }}-dev+${{ env.SHORT_SHA }}
           path: artifacts/${{ env.BUILD_NAME }}
          retention-days: 7
          if-no-files-found: error
          compression-level: 6

      - name: Build summary
        run: |
          set -euo pipefail
          {
            echo "## ðŸ“¦ Build Summary"
            echo ""
            echo "**Target:** ${{ matrix.sdk_target }}"
            echo "**Architecture:** ${{ matrix.arch }}"
            echo "**OpenWrt Version:** ${{ matrix.openwrt_version }}"
            echo "**Build Channel:** ${{ env.BUILD_CHANNEL }}"
            echo "**Short SHA:** ${{ env.SHORT_SHA }}"
            echo ""
            echo "### ðŸ“‹ Generated Packages"
            find "artifacts/${BUILD_NAME}" -name "*.ipk" -exec echo "- {}" \;
          } >> "$GITHUB_STEP_SUMMARY"

  build-pr-package:
    name: Build PR Package
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    needs: test
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        # Reuse the same SDK target coverage for PR validation builds
        include:
          - openwrt_version: '23.05.3'
            sdk_target: 'x86/64'
            sdk_slug: 'x86-64'
            arch: 'x86_64'
          - openwrt_version: '23.05.3'
            sdk_target: 'ath79/generic'
            sdk_slug: 'ath79-generic'
            arch: 'ath79-generic'
          - openwrt_version: '23.05.3'
            sdk_target: 'ramips/mt76x8'
            sdk_slug: 'ramips-mt76x8'
            arch: 'ramips-mt76x8'
          - openwrt_version: '23.05.3'
            sdk_target: 'mediatek/filogic'
            sdk_slug: 'mediatek-filogic'
            arch: 'mediatek-filogic'
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set DEV suffix
        id: dev
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEV_SUFFIX=1" >> "$GITHUB_OUTPUT"
          else
            echo "DEV_SUFFIX=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Set PR build environment
        id: pr-env
        run: |
          set -euo pipefail
          # Prefer an 8-character short SHA for artifact naming consistency
          resolved_sha="${GITHUB_SHA:-}"
          if [ -z "$resolved_sha" ]; then
            resolved_sha=$(git rev-parse HEAD 2>/dev/null || echo nogit)
          fi
          short_sha=$(echo "$resolved_sha" | cut -c1-8)
          {
            echo "BUILD_CHANNEL=pr"
            echo "BUILD_NAME=pr-build"
            echo "SHORT_SHA=${short_sha}"
          } >> "$GITHUB_ENV"
          echo "Using BUILD_NAME=pr-build (artifact suffix: -pr+${short_sha})"

      - name: Prepare package structure for SDK
        run: |
          set -euo pipefail
          # Create the expected package structure for the SDK action
          mkdir -p feed/package
          cp -r package/openwrt-captive-monitor feed/package/
          # Create artifacts directory
          mkdir -p "artifacts/${BUILD_NAME}"

          # Ensure a placeholder feeds.conf.default exists for the SDK action to patch
          # The openwrt/gh-action-sdk action expects this file under FEED_DIR and will
          # inject the local src-link feed path at runtime. Upstream feeds are not required
          # for this package build.
          if [ ! -f feed/feeds.conf.default ]; then
            {
              echo "# Placeholder feeds.conf.default for SDK action"
              echo "# The action will inject: src-link ${FEEDNAME:-local} <resolved-path>"
            } > feed/feeds.conf.default
          fi

          echo "Prepared package structure:"
          find feed -type f -name "Makefile" | head -5

      - name: Validate SDK image and target
        run: |
          set -euo pipefail
          ./scripts/validate-sdk-image.sh \
            "ghcr.io/openwrt/sdk:${{ matrix.arch }}-${{ matrix.openwrt_version }}" \
            "${{ matrix.sdk_target }}" \
            "${{ matrix.openwrt_version }}" \
            "${{ matrix.arch }}"

      - name: Build with OpenWrt SDK (${{ matrix.sdk_target }})
        uses: openwrt/gh-action-sdk@v6
        env:
          # Use the official SDK container pinned to the OpenWrt version and target
          # e.g., ghcr.io/openwrt/sdk:x86_64-23.05.3
          CONTAINER: ghcr.io/openwrt/sdk:${{ matrix.arch }}-${{ matrix.openwrt_version }}
          # Package(s) to build inside the SDK
          PACKAGES: openwrt-captive-monitor
          BUILD_LOG: 1
          V: s
          # Feed configuration - use default feeds plus our local feed
          FEEDNAME: local
          # Pass CI-provided DEV_SUFFIX into the SDK build (0 for PRs - no -dev suffix)
          DEV_SUFFIX: ${{ steps.dev.outputs.DEV_SUFFIX }}
          # Mount points for the action
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/${{ env.BUILD_NAME }}
          FEED_DIR: ${{ github.workspace }}/feed

      - name: List and validate produced artifacts
        run: |
          set -euo pipefail
          ART_DIR="artifacts/${BUILD_NAME}"
          echo "Artifacts directory: $ART_DIR"

          if [ ! -d "$ART_DIR" ]; then
            echo "ERROR: Artifact directory not found: $ART_DIR"
            exit 1
          fi

          ls -la "$ART_DIR"
          echo "IPK files:"

          # Robust IPK discovery with quoted paths and existence checks
          IPK_COUNT=0
          for ipk_pattern in "$ART_DIR"/*.ipk; do
            if [ -e "$ipk_pattern" ]; then
              basename "$ipk_pattern"
              IPK_COUNT=$((IPK_COUNT + 1))
            fi
          done

          if [ "$IPK_COUNT" -eq 0 ]; then
            echo "error: no .ipk files found in $ART_DIR" >&2
            exit 1
          fi

      - name: Install verification tools
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar

      - name: Verify package internals
        run: |
          set -euo pipefail
          # Robust IPK discovery with quoted paths and existence checks
          IPK_FILE=""
          for ipk_pattern in "artifacts/${BUILD_NAME}"/openwrt-captive-monitor_*.ipk; do
            if [ -e "$ipk_pattern" ]; then
              IPK_FILE="$ipk_pattern"
              break
            fi
          done

          if [ -z "$IPK_FILE" ]; then
            echo "error: no openwrt-captive-monitor package found" >&2
            exit 1
          fi
          echo "Verifying package: $IPK_FILE"
          ./scripts/verify_package.sh "$IPK_FILE"

      - name: Validate IPK version metadata
        run: |
          set -euo pipefail
          echo "=== Validating Version field in .ipk control metadata ==="
          for IPK_FILE in "artifacts/${BUILD_NAME}"/*.ipk; do
            if [ ! -e "$IPK_FILE" ]; then
              echo "warning: no .ipk files found" >&2
              continue
            fi
            echo ""
            echo "Validating: $(basename "$IPK_FILE")"
            # PR builds should NOT have -dev suffix
            ./scripts/validate-ipk-version.sh "$IPK_FILE" "pr"
          done
          echo ""
          echo "All packages validated successfully"

      - name: Upload PR artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ipk-${{ matrix.sdk_slug }}-pr+${{ env.SHORT_SHA }}
          path: artifacts/${{ env.BUILD_NAME }}
          retention-days: 7
          if-no-files-found: error
          compression-level: 6

      - name: Build summary
        run: |
          set -euo pipefail
          {
            echo "## ðŸ“¦ Build Summary"
            echo ""
            echo "**Target:** ${{ matrix.sdk_target }}"
            echo "**Architecture:** ${{ matrix.arch }}"
            echo "**OpenWrt Version:** ${{ matrix.openwrt_version }}"
            echo "**Build Channel:** ${{ env.BUILD_CHANNEL }}"
            echo "**Short SHA:** ${{ env.SHORT_SHA }}"
            echo ""
            echo "### ðŸ“‹ Generated Packages"
            find "artifacts/${BUILD_NAME}" -name "*.ipk" -exec echo "- {}" \;
          } >> "$GITHUB_STEP_SUMMARY"
