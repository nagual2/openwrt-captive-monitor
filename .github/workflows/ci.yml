name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feature-*'
      - 'fix/**'
      - 'fix-*'
      - 'chore/**'
      - 'chore-*'
      - 'docs/**'
      - 'docs-*'
      - 'hotfix/**'
      - 'hotfix-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Needed for uploading artifacts
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        linter:
          - shfmt
          - shellcheck
          - markdownlint
          - actionlint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          case "${{ matrix.linter }}" in
            shfmt|shellcheck)
              sudo apt-get install -y busybox shfmt shellcheck
              ;;
            markdownlint|actionlint)
              # Use docker/actions instead, no packages needed
              echo "Using docker-based linters"
              ;;
          esac

      - name: Run shfmt
        if: matrix.linter == 'shfmt'
        run: |
          set -euo pipefail
          shfmt -d -s -i 4 -ci -sr .

      - name: Run shellcheck
        if: matrix.linter == 'shellcheck'
        run: |
          set -euo pipefail
          # Find all shell scripts and check them
          find . -type f -name "*.sh" -exec shellcheck {} +
          # Also check the main script
          shellcheck openwrt_captive_monitor.sh

      - name: Run markdownlint
        if: matrix.linter == 'markdownlint'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.json'
          files: '**/*.md'

      - name: Run actionlint
        if: matrix.linter == 'actionlint'
        uses: reviewdog/action-actionlint@v1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install BusyBox and test dependencies
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y busybox

      - name: Run test harness with BusyBox ash
        run: |
          set -euo pipefail
          busybox ash tests/run.sh

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: tests/_out/
          retention-days: 7
          if-no-files-found: warn

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install packaging prerequisites
        timeout-minutes: 5
        run: |
          set -euxo pipefail
          sudo rm -f /etc/apt/sources.list.d/microsoft*.list
          sudo apt-get update \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 || true
          sudo apt-get -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Retries=3 \
            install -y --no-install-recommends \
            binutils \
            busybox \
            gzip \
            pigz \
            tar \
            xz-utils

      - name: Download test results
        uses: actions/download-artifact@v6
        with:
          name: test-results
          path: tests/_out/
        continue-on-error: true

      - name: Build .ipk package
        run: |
          set -euxo pipefail
          echo "=== Cleaning previous build artifacts ==="
          rm -rf dist/opkg
          echo "=== Building IPK package ==="
          ./scripts/build_ipk.sh
          echo "=== Build outputs ==="
          ls -laR dist/

      - name: Collect package metadata
        id: pkg
        run: |
          set -euxo pipefail
          pkg_makefile="package/openwrt-captive-monitor/Makefile"
          pkg_name=$(awk -F':=' '/^PKG_NAME:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_name" ] || pkg_name="openwrt-captive-monitor"
          pkg_version=$(awk -F':=' '/^PKG_VERSION:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_version" ] || pkg_version="0.0.0"
          pkg_release=$(awk -F':=' '/^PKG_RELEASE:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_release" ] || pkg_release="1"
          pkg_arch=$(awk -F':=' '/^PKG_ARCH:=/{gsub(/^[[:space:]]+|[[:space:]]+$/, "", $2); print $2; exit}' "$pkg_makefile")
          [ -n "$pkg_arch" ] || pkg_arch="all"
          feed_dir="dist/opkg/$pkg_arch"
          pkg_ipk="$feed_dir/${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}.ipk"
          {
            echo "name=$pkg_name"
            echo "version=$pkg_version"
            echo "release=$pkg_release"
            echo "arch=$pkg_arch"
            echo "feed_dir=$feed_dir"
            echo "ipk=$pkg_ipk"
            echo "artifact_name=${pkg_name}_${pkg_version}-${pkg_release}_${pkg_arch}"
          } >> "$GITHUB_OUTPUT"
          echo "=== Verifying package file exists ==="
          test -f "$pkg_ipk" || {
            echo "ERROR: IPK package not found at $pkg_ipk!"
            find dist/ -name "*.ipk" -ls || echo "No IPK files found"
            exit 1
          }

      - name: Validate .ipk package
        run: |
          set -euxo pipefail
          ./scripts/validate_ipk.sh "${{ steps.pkg.outputs.ipk }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.pkg.outputs.artifact_name }}
          path: |
            ${{ steps.pkg.outputs.ipk }}
            ${{ steps.pkg.outputs.feed_dir }}/Packages
            ${{ steps.pkg.outputs.feed_dir }}/Packages.gz
          retention-days: 30
          if-no-files-found: error