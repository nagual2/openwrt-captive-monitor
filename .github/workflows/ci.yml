name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'feature-*'
      - 'fix/**'
      - 'fix-*'
      - 'chore/**'
      - 'chore-*'
      - 'docs/**'
      - 'docs-*'
      - 'hotfix/**'
      - 'hotfix-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        linter:
          - shfmt
          - shellcheck
          - markdownlint
          - actionlint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install required tools
        run: sudo apt-get update && sudo apt-get install -y binutils tar

      - name: Install dependencies
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          case "${{ matrix.linter }}" in
            shfmt|shellcheck)
              sudo apt-get install -y busybox shfmt shellcheck
              ;;
            markdownlint|actionlint)
              echo "Using docker-based linters"
              ;;
          esac

      - name: Run shfmt
        if: matrix.linter == 'shfmt'
        run: |
          set -euo pipefail
          shfmt -d -s -i 4 -ci -sr .

      - name: Run shellcheck
        if: matrix.linter == 'shellcheck'
        run: |
          set -euo pipefail
          find . -type f -name "*.sh" -exec shellcheck {} +
          shellcheck openwrt_captive_monitor.sh

      - name: Run markdownlint
        if: matrix.linter == 'markdownlint'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.json'
          files: '**/*.md'

      - name: Run actionlint
        if: matrix.linter == 'actionlint'
        uses: reviewdog/action-actionlint@v1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install required tools
        run: sudo apt-get update && sudo apt-get install -y binutils tar

      - name: Install BusyBox and test dependencies
        run: |
          set -euo pipefail
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y busybox

      - name: Run test harness with BusyBox ash
        run: |
          set -euo pipefail
          busybox ash tests/run.sh

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: tests/_out/
          retention-days: 7
          if-no-files-found: warn
