name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    
    strategy:
      matrix:
        linter:
          - shfmt
          - shellcheck
          - markdownlint
          - actionlint
          - yamllint
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install base dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar

      - name: Install linter dependencies
        if: matrix.linter == 'shfmt' || matrix.linter == 'shellcheck'
        uses: ./.github/actions/setup-system-packages
        with:
          packages: busybox shfmt shellcheck

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: Show Node.js version
        run: node --version

      - name: Install yamllint
        if: matrix.linter == 'yamllint'
        uses: ./.github/actions/setup-system-packages
        with:
          packages: yamllint

      - name: Run yamllint
        if: matrix.linter == 'yamllint'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          yamllint -d "{extends: relaxed, rules: {truthy: disable}}" .github/workflows/ci.yml

      - name: Run shfmt
        if: matrix.linter == 'shfmt'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          shfmt -d -s -i 4 -ci -sr .

      - name: Run shellcheck
        if: matrix.linter == 'shellcheck'
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          find . -type f -name "*.sh" -exec shellcheck {} +
          shellcheck openwrt_captive_monitor.sh

      - name: Run markdownlint
        if: matrix.linter == 'markdownlint'
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.json'
          files: '**/*.md'

      - name: Run actionlint
        if: matrix.linter == 'actionlint'
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error

  test:
    name: Test
    runs-on: ubuntu-24.04
    needs: lint
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install test dependencies
        uses: ./.github/actions/setup-system-packages
        with:
          packages: binutils tar busybox

      - name: Run test harness with BusyBox ash
        run: |
          set -eu
          if (set -o pipefail) 2> /dev/null; then
            # shellcheck disable=SC3040
            set -o pipefail
          fi
          busybox ash tests/run.sh

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: tests/_out/
          retention-days: 7
          if-no-files-found: warn
          compression-level: 6

  build-dev-package:
    name: Build Dev Package
    runs-on: ubuntu-24.04
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86 architecture - good for testing and VMs
          - openwrt_version: '23.05.3'
            sdk_target: 'x86/64'
            arch: 'x86_64'
          # ath79 - Atheros AR79xx, very common for routers
          - openwrt_version: '23.05.3'
            sdk_target: 'ath79/generic'
            arch: 'mips_24kc'
          # ramips - MediaTek MT76x8, common in budget routers
          - openwrt_version: '23.05.3'
            sdk_target: 'ramips/mt76x8'
            arch: 'mipsel_24kc'
          # mvebu - Marvell Armada 370/XP/38x, used in some routers
          - openwrt_version: '23.05.3'
            sdk_target: 'mvebu/cortexa9'
            arch: 'arm_cortex-a9_neon'
          # ipq40xx - Qualcomm Atheros, used in many WiFi routers
          - openwrt_version: '23.05.3'
            sdk_target: 'ipq40xx/generic'
            arch: 'arm_cortex-a7'
          # ipq806x - Qualcomm Atheros, higher-end routers
          - openwrt_version: '23.05.3'
            sdk_target: 'ipq806x/generic'
            arch: 'arm_cortex-a15_neon-vfpv4'
          # filogic - MediaTek MT79xx, newer WiFi 6/6E routers
          - openwrt_version: '23.05.3'
            sdk_target: 'filogic/armvirt-64'
            arch: 'aarch64_cortex-a53'
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set dev channel environment
        id: dev-env
        run: |
          set -euo pipefail
          short_sha=$(echo "${GITHUB_SHA:-$(git rev-parse --short HEAD 2>/dev/null || echo nogit)}" | cut -c1-7)
          {
            echo "BUILD_CHANNEL=dev"
            echo "BUILD_NAME=dev-main"
            echo "SHORT_SHA=${short_sha}"
          } >> "$GITHUB_ENV"
          echo "Using BUILD_NAME=dev-main (artifact suffix: -dev+${short_sha})"

      - name: Prepare package structure for SDK
        run: |
          set -euo pipefail
          # Create the expected package structure for the SDK action
          mkdir -p feed/package
          cp -r package/openwrt-captive-monitor feed/package/
          # Create artifacts directory
          mkdir -p "artifacts/${BUILD_NAME}"
          echo "Prepared package structure:"
          find feed -type f -name "Makefile" | head -5

      - name: Build with OpenWrt SDK (${{ matrix.sdk_target }})
        uses: openwrt/gh-action-sdk@v6
        env:
          # Use the new environment variable interface for v6
          ARCH: ${{ matrix.arch }}
          CONTAINER: ghcr.io/openwrt/sdk:${{ matrix.openwrt_version }}
          PACKAGES: openwrt-captive-monitor
          BUILD_LOG: 1
          V: s
          # Feed configuration - use default feeds plus our local feed
          FEEDNAME: local
          # Mount points for the action
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/${{ env.BUILD_NAME }}
          FEED_DIR: ${{ github.workspace }}/feed

      - name: List and validate produced artifacts
        run: |
          set -euo pipefail
          ART_DIR="artifacts/${BUILD_NAME}"
          echo "Artifacts directory: $ART_DIR"
          ls -la "$ART_DIR"
          echo "IPK files:"
          find "$ART_DIR" -name "*.ipk" -printf '%f\n' || true
          COUNT=$(find "$ART_DIR" -name "*.ipk" | wc -l | tr -d ' ')
          if [ "$COUNT" -eq 0 ]; then
            echo "error: no .ipk files found in $ART_DIR" >&2
            exit 1
          fi

      - name: Verify package internals
        run: |
          set -euo pipefail
          IPK_FILE=$(find "artifacts/${BUILD_NAME}" -name "openwrt-captive-monitor_*.ipk" | head -n1)
          if [ -z "$IPK_FILE" ]; then
            echo "error: no openwrt-captive-monitor package found" >&2
            exit 1
          fi
          echo "Verifying package: $IPK_FILE"
          ./scripts/verify_package.sh "$IPK_FILE"

      - name: Upload dev artifacts
        uses: actions/upload-artifact@v5
        with:
          name: openwrt-dev-package-dev+${{ env.SHORT_SHA }}-${{ matrix.sdk_target }}-${{ matrix.arch }}
          path: artifacts/${{ env.BUILD_NAME }}
          retention-days: 7
          if-no-files-found: error
          compression-level: 6

      - name: Build summary
        run: |
          set -euo pipefail
          echo "## ðŸ“¦ Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Target:** ${{ matrix.sdk_target }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Architecture:** ${{ matrix.arch }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**OpenWrt Version:** ${{ matrix.openwrt_version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Build Channel:** ${{ env.BUILD_CHANNEL }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Short SHA:** ${{ env.SHORT_SHA }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ðŸ“‹ Generated Packages" >> "$GITHUB_STEP_SUMMARY"
          find "artifacts/${BUILD_NAME}" -name "*.ipk" -exec echo "- {}" \; >> "$GITHUB_STEP_SUMMARY"
